listen_address: 0.0.0.0:22
host_key_files: /etc/ssh/ssh_host_rsa_key
data_dir: /var/lib/sftpgo

users:
  - username: alice
    password: secret
    permissions:
      - allow: upload,download
        path: /home/alice
  - username: marcel
    permissions:
      - allow: upload,download
        path: /home/marcel

storage:
  backend: local
  local:
    root_dir: /path/to/sftpgo/data