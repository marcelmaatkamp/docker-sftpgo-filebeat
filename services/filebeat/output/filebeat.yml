filebeat.outputs:
  - type: filestream
    id: cvsfiles
    paths:
      - /path/to/your/directory/*.csv
    close_eof: true
    clean_removed: true

input.kafka:
  hosts: ["kafka:9092"]
  topic: 'output'
  partition.round_robin:
    reachable_only: false
  required_acks: 1
  compression: gzip
  max_message_bytes: 1000000

processors:
  - drop_fields:
      fields: ["host", "agent", "ecs", "log", "input", "cloud", "event"]

setup.template.enabled: false
setup.ilm.enabled: false
